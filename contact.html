<!DOCTYPE html>
<html>
    <head>
        <title>Contact — Shelby England</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/style.css">

    </head>
    <body>
<!-- Nav Bar — Start -->
<header>
<h1>Shelby England</h1>
<ul class="nav justify-content-end" id="nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
</header>
<!-- Nav Bar — End -->



<!-- Container Start -->
<div class="container clearfix">

<!-- Row 1 Start  -->
    <div class="row">
            <div class="col-sm-12 top-row rounded mb-4 mp-2 mt-4">
                <h2><strong>Contact</strong></h2>
                <hr>
            </div>        
    </div>
<!-- Row 1 End -->


<!-- Row 2 Start  -->
    <div class="row">


<!-- Column 10 Start -->
        <div class="col-sm-12 col-right rounded ">

<!-- Column 10, Row 1 Start -->
            <div class="row m-4">

                <div class="col-sm-12 pt-2">

                        <form>
                                <div class="form-group">

                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Contact Name">  
                                    
                                    <br>

                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email Address">

                                    <br>

                                    <label for="phone">Phone Number</label>
                                    <input type="tel" class="form-control" id="tel" aria-describedby="tel" placeholder="Contact Number">

                                    <br>

                                    <label for="phone">Preferred Method of Contact</label>
                                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                      <option selected>Select One ...</option>
                                      <option value="1">Phone</option>
                                      <option value="2">Email</option>
                                      <option value="3">Both</option>
                                    </select>

                                    <br>
                                    <br>

                                    <label for="message">Message</label>
                                    <input type="text" class="form-control" id="message" aria-describedby="message" placeholder="Enter Your Message Here">
                                    
                                    <br>

                                    <button type="submit" class="btn btn-primary">Submit</button>

                        </form>

                </div>


            </div>
<!-- Column 10, Row 1 End -->

               
        </div>
<!-- Column 10 End -->

    </div>
<!-- Row 2 End -->

</div>
<!-- Container End -->

    </body>
</html>
